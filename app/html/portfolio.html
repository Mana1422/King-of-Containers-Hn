<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>King of Containers HN</title>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to the icons in google -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../public/img/favicon/fav.png">

    <!-- Link to my css -->
    <link rel="stylesheet" href="../../public/css/style.css">

    <!-- Css navbar -->
    <link rel="stylesheet" href="../../public/css/navbar.css">

    <!-- Css slider -->
    <link rel="stylesheet" href="../../public/css/slider.css">

    <!-- Css Portfolio page -->
    <link rel="stylesheet" href="../../public/css/portfolio.css">

    <!-- Css footer -->
    <link rel="stylesheet" href="../../public/css/footer.css">

</head>

<body>
    <!-- Nav bar -->
    <div id="navbar">
        <div id="brand">
            <img src="../../public/img/Logo/logo.png" alt="" onclick="location.href='../../index.html';">
            <div id="brandName">
                <a href="../../index.html">
                    King of Containers Honduras, LLC
                </a>

            </div>
        </div>

        <div id="options">

            <a href="../../index.html">Home</a>
            <a href="../../app/html/portfolio.html" class="active">Portfolio</a>
            <a href="../../app/html/services.html">Services</a>
            <a href="../../app/html/contact.html">Contact us</a>
        </div>

    </div>

    <div id="portadaGallery">
        <img src="../../public/img/img27.jpg" alt="">
    </div>

    <div id="fullImgBox">
        <img src="" alt="" id="fullImg">
        <span onclick="closeImg()">X</span>
    </div>

    <div id="containers-section" class="gallery-section hiddenG">
        <h3>Containers</h3>
        <!-- containers pictures will get inserted here -->
        <div id="containersGallery" class="image-section"></div>
        <div>
            <div id="insertContainers" class="image-section"></div>
            <div class="loadMore">
                <button class="btn btn-primary" id="loadContainers">Show More</button>
                <button id="hideContainers" class="btn btn-danger clear"> Show less</button>
            </div>
        </div>
    </div>


    <br>
    <div id="equipmentSection" class="gallery-section hiddenG">
    <h3>Equipment Transportation</h3>
        <!-- Equipment images will go here -->
        <div id="equipmentGallery" class="image-section"></div>
        <div>
            <div id="insertEquipment" class="image-section"></div>
            <div class="loadMore">
                <button class="btn btn-primary" id="loadEquipment">Show More</button>
                <button id="hideEquipment" class="btn btn-danger clear"> Show less</button>
            </div>
        </div>
    </div>

    <br>
    <div id="oversizedSection" class="gallery-section hiddenG">
        <h3>Oversized Cargo Transportation</h3>
        <!-- oversized cargo goes here -->
        <div id="oversizedGallery" class="image-section"></div>
        <div>
            <div id="insertOversized" class="image-section"></div>
            <div class="loadMore">
                <button class="btn btn-primary" id="loadOversized">Show More</button>
                <button id="hideOversized" class="btn btn-danger clear"> Show less</button>
            </div>
        </div>
    </div>
    <br>

    <div id="officeSection" class="gallery-section hiddenG">
        <h3>Our Office</h3>
        <!-- Office images will go here -->
        <div id="officeGallery" class="image-section"></div>
    </div>
    <br>


    <div id="footerPlaceholder2"></div>

    <script src="../../public/js/gallery.js"></script>
    <script src="../../public/js/scroll.js"></script>
    <script src="../../public/js/skeleton.js"></script>
</body>

</html>
